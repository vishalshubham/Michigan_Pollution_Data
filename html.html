<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>FeatureLayer</title>

<link rel="stylesheet" href="http://js.arcgis.com/3.15/esri/css/esri.css">
<script src="http://js.arcgis.com/3.15/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<script>
require([
    "esri/map",
    "esri/layers/FeatureLayer",
    "dojo/domReady!"
  ],
  function(
    Map,
    FeatureLayer
  ) {

    var map = new Map("map", {
      basemap: "streets",
      center: [-83.36340113, 42.4845608],
      zoom: 08
    });

    /****************************************************************
     * Add feature layer - A FeatureLayer at minimum should point
     * to a URL to a feature service or point to a feature collection 
     * object.
     ***************************************************************/

    // Feature Layer for Michigan Pollution
    var featureLayer = new FeatureLayer("http://services5.arcgis.com/v6nVibqsGQ32zcBx/arcgis/rest/services/data/FeatureServer/0");

    map.addLayer(featureLayer);

  });
</script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
